<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element</title>
</head>

<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}` // the whole tree is being iterated
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function optimisedAddLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName)) // direct insertion no iteration of complete tree
        document.querySelector('.language').appendChild(li)
    }

    optimisedAddLanguage("cpp")
    optimisedAddLanguage("java")

    //***********EDITING THE ELEMENTS*************
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = "Golang"
    secondLang.replaceWith(newLi)

    //***********REMOVE ELEMENT*******
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()

</script>

</html>
